<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ChatRoom</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<script>
			// var name = "hi";
			var name = prompt("Please enter your name");
		</script>
	</head>
	<body>
		<div id="intro">
			<h1>Demo chatroom</h1>
		</div>

		<ul id="messages">
			<!-- <li id="list">hesllosd</li> -->
		</ul>

		<form action="">
			<input
				id="m"
				placeholder="Enter your message..."
				autocomplete="off"
				required
			/><button>Send</button>
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			var socket = io();

			socket.emit("joining msg", name);

			// document.querySelector("form").addEventListener("submit", e => {
			// 	e.preventDefault();
			// 	const m = document.getElementById("m").value;
			// const messages = document.getElementById("messages");
			// 	socket.emit("chat message", name + ":  " + m);
			// 	.insertAdjacentHTML("beforeEnd",`<li id="list">${message}</li>`);
			// 	document.getElementById("m").value = "";
			// 	return false;
			// });
			// socket.on("chat message", function (msg) {
			// messages.insertAdjacentHtml('beforeEnd',`<li>${msg}</li>`);
			// 	$("#messages").append($("<li>").text(msg));
			// });

			$("form").submit(function (e) {
				e.preventDefault(); // will prevent page reloading
				socket.emit("chat message", name + ":  " + $("#m").val());
				$("#messages").append($('<li id="list">').text($("#m").val()));
				$("#m").val("");
				return false;
			});
			socket.on("chat message", function (msg) {
				$("#messages").append($("<li>").text(msg));
			});
		</script>
	</body>
</html>
